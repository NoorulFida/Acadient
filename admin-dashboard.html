<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acadient | Admin Dashboard</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: white;
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #eee;
      margin-bottom: 30px;
    }

    .tabs, .sub-tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .tabs button.active, .sub-tabs button.active {
      background: white;
      color: #203a43;
    }

    .tabs button, .sub-tabs button {
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .section {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      display: none;
    }

    h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #203a43;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #203a43;
      color: white;
    }

    button.action {
      background: #203a43;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<h2>Admin Dashboard</h2>
<p class="subtitle">Manage teachers and timetables efficiently</p>

<div class="tabs">
  <button id="tabTeachers" class="active" onclick="showTeachers()">Handle Teachers</button>
  <button id="tabTimetable" onclick="showTimetable()">Handle Timetable</button>
</div>

<!-- ================= TEACHERS ================= -->
<div class="section" id="teachersSection" style="display:block;">
  <h3>Teachers Management</h3>
  <div id="teachersTable"></div>
</div>

<!-- ================= TIMETABLE ================= -->
<div class="section" id="timetableSection">

  <h3>Timetable Management</h3>

  <div class="sub-tabs">
    <button id="btnCreate" class="active" onclick="showCreate()">Create / Edit</button>
  </div>

  <label>Department</label>
  <select id="Department">
    <option value="">Select</option>
    <option>BSc Computer Science</option>
    <option>BSc Biotechnology</option>
    <option>BA English</option>
  </select>

  <label>Semester</label>
  <select id="Semester">
    <option value="">Select</option>
    <option value="1">Semester 1</option>
    <option value="3">Semester 3</option>
  </select>

  <button class="action" onclick="loadTimetable()">Load Timetable</button>

  <table id="timetableGrid"></table>

  <br>
  <button class="action" onclick="saveTimetable()">Save / Update Timetable</button>
</div>

<script type="module" src="admin.js"></script>

<script>
function showTeachers() {
  teachersSection.style.display = "block";
  timetableSection.style.display = "none";
  tabTeachers.classList.add("active");
  tabTimetable.classList.remove("active");
}

function showTimetable() {
  teachersSection.style.display = "none";
  timetableSection.style.display = "block";
  tabTimetable.classList.add("active");
  tabTeachers.classList.remove("active");
}

function showCreate() {}
</script>

</body>
</html>
