<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack | Student Registration</title>
    <link rel="stylesheet" href="styles/style10.css">
</head>

<body>
    <div class="form-container">
        <div class="page-header">
            <div class="logo-icon">ðŸŽ“</div>
            <h2>Student Registration</h2>
            <p class="subtitle">Create your account to get started</p>
        </div>

        <form id="registrationForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <label for="dept">Department</label>
            <select id="dept" name="dept" required>
                <option value="">Select Department</option>
                <option value="Bsc Computer Science">BSc Computer Science</option>
                <option value="Bvoc (Accountancy)" disabled>BVoc (Accountancy)</option>
                <option value="Bsc Biotechnology" disabled>BSc Biotechnology</option>
                <option value="Bsc Biochemistry" disabled>BSc Biochemistry</option>
                <option value="Bsc Double Main" disabled>BSc Double Main</option>
                <option value="BA English" disabled>BA English</option>
                <option value="BA Economics" disabled>BA Economics</option>
                <option value="BA West Asia" disabled>BA West Asia</option>
                <option value="Bsc Microbiology" disabled>BSc Microbiology</option>
                <option value="Bcom (CA)" disabled>BCom (CA)</option>
                <option value="Bcom (Cooperation)" disabled>BCom (Cooperation)</option>
                <option value="BBA" disabled>BBA</option>
                <option value="Bvoc (Logistics)" disabled>BVoc (Logistics)</option>
            </select>

            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
                <option value="">Select Semester</option>
                <option value="1" disabled>Semester 1</option>
                <option value="2" disabled>Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4" disabled>Semester 4</option>
                <option value="5" disabled>Semester 5</option>
                <option value="6" disabled>Semester 6</option>
                <option value="7" disabled>Semester 7</option>
                <option value="8" disabled>Semester 8</option>
            </select>

            <label for="admno">Admission Number</label>
            <input type="text" id="admno" name="admno" placeholder="Enter admission number" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Register âœ“</button>
        </form>

      

        <!-- LOGIN FORM (HIDDEN BY DEFAULT) -->
        <form id="loginForm" style="display:none;">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter email" required>

            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required>

            <button type="submit">Login âœ“</button>
        </form>

        <p style="text-align:center; margin-top:10px;">
            <span id="showLogin" style="color:blue; cursor:pointer;">Already have an account? Login</span>
            <span id="showRegister" style="color:blue; cursor:pointer; display:none;">New user? Register</span>
        </p>

    </div>

<script type="module" src="studentAuth.js"></script>
