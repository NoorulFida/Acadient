<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack | Student Profile</title>
   <link rel="stylesheet" href="styles/style12.css">
 
</head>
<body>

<header class="top-bar">
  <a href="page11.html" class="back">‚Üê</a>
  <h2>My Profile</h2>
</header>

<div class="profile-card" id="profileCard">
  <div class="avatar">üë§</div>

  <h3 id="name">-</h3>
  <p class="roll" id="roll">-</p>

  <div class="info">
    <div><strong>Semester</strong> <span id="semester">-</span></div>
    <div><strong>Department</strong> <span id="dept">-</span></div>
    <div><strong>Admission No</strong> <span id="admno">-</span></div>
    <div><strong>Email</strong> <span id="email">-</span></div>
  </div>
</div>

<script>
  // Get stored data
  const data = JSON.parse(sessionStorage.getItem("stdreg"));

  if (data) {
    document.getElementById("name").textContent = data.fullname || "-";
    document.getElementById("roll").textContent = "Roll No: " + (data.admno || "-");
    document.getElementById("semester").textContent = data.semester ? `Semester ${data.semester}` : "-";
    document.getElementById("dept").textContent = data.dept || "-";
    document.getElementById("admno").textContent = data.admno || "-";
    document.getElementById("email").textContent = data.email || "-";
  } else {
    document.getElementById("profileCard").innerHTML = '<div class="no-data">No profile data found. Please register first.</div>';
  }
</script>

</body>
</html>
