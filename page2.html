<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack | Timetable Selector</title>
    <link rel="stylesheet" href="styles/style2.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">ğŸ“…</div>
            <h1>Timetable Viewer</h1>
            <p class="subtitle">Select your preferences to view the schedule</p>
        </div>

        <div class="login-buttons">
            <button onclick="window.location.href='page10.html'" class="login-btn">
                ğŸ‘¨â€ğŸ“ Student Login
            </button>

            <a href="page3.html" class="login-btn">ğŸ‘©â€ğŸ« Teacher Login</a>
        </div>

        <form id="timetableForm">
            <div class="form-group">
                <label for="Department">
                    Department
                    <span class="info-badge">ğŸ« Required</span>
                </label>
                <select name="Department" id="Department" required>
                    <option value="">Select Department</option>
                    <!-- MATCH EXACTLY AS ADMIN SAVES -->
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BSc Biotechnology" disabled>BSc Biotechnology</option>
                    <option value="BA English" disabled>BA English</option>
                    <option value="BVoc (Accountancy)" disabled>BVoc (Accountancy)</option>
                    <option value="BSc Biochemistry" disabled>BSc Biochemistry</option>
                    <option value="BSc Double Main" disabled>BSc Double Main</option>
                    <option value="BA Economics" disabled>BA Economics</option>
                    <option value="BA West Asia" disabled>BA West Asia</option>
                    <option value="BSc Microbiology" disabled>BSc Microbiology</option>
                    <option value="BCom (CA)" disabled>BCom (CA)</option>
                    <option value="BCom (Cooperation)" disabled>BCom (Cooperation)</option>
                    <option value="BBA" disabled>BBA</option>
                    <option value="BVoc (Logistics)" disabled>BVoc (Logistics)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Semester">
                    Semester
                    <span class="info-badge">ğŸ“š Required</span>
                </label>
                <select name="Semester" id="Semester" required>
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2" disabled>Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4" disabled>Semester 4</option>
                    <option value="5" disabled>Semester 5</option>
                    <option value="6" disabled>Semester 6</option>
                    <option value="7" disabled>Semester 7</option>
                    <option value="8" disabled>Semester 8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Day">
                    Day
                    <span class="info-badge">ğŸ“† Required</span>
                </label>
                <select name="Day" id="Day" required>
                    <option value="">Select Day</option>
                    <option value="All">All Days</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">View Timetable â†’</button>
        </form>
    </div>

    <script>
        document.getElementById('timetableForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const departmentValue = document.getElementById("Department").value;
            const semesterValue = document.getElementById("Semester").value;
            const dayValue = document.getElementById("Day").value;

            if (!departmentValue) {
                alert("Please select a department");
                return;
            }

            if (!semesterValue) {
                alert("Please select a semester");
                return;
            }

            if (!dayValue) {
                alert("Please select a day");
                return;
            }

            const data = {
                department: departmentValue,
                semester: semesterValue,
                day: dayValue
            };

            sessionStorage.setItem("data", JSON.stringify(data));

            window.location.href = "page9.html";
        });
    </script>
</body>
</html>
