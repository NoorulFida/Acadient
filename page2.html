<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack | Timetable Selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 45px;
            max-width: 550px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            box-shadow: 0 8px 20px rgba(44, 83, 100, 0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            font-weight: 500;
        }

        .login-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
        }

        .login-btn {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: white;
            color: #2d3748;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
            color: white;
            border-color: #2c5364;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 83, 100, 0.25);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            color: #2d3748;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        select:focus {
            outline: none;
            border-color: #2c5364;
            box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.1);
        }

        select:hover {
            border-color: #cbd5e0;
        }

        select option:disabled {
            color: #cbd5e0;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(44, 83, 100, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(44, 83, 100, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 12px;
            color: #718096;
            font-weight: 500;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 35px 30px;
            }

            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 14px;
            }

            .login-buttons {
                flex-direction: column;
            }

            .login-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
            }

            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .subtitle {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                font-size: 13px;
            }

            select {
                padding: 11px 12px;
                font-size: 13px;
            }

            .submit-btn {
                padding: 13px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-icon">üìÖ</div>
            <h1>Timetable Viewer</h1>
            <p class="subtitle">Select your preferences to view the schedule</p>
        </div>

        <div class="login-buttons">
            <button onclick="window.location.href='page10.html'" class="login-btn">
                üë®‚Äçüéì Student Login
            </button>

            <a href="page3.html" class="login-btn">üë©‚Äçüè´ Teacher Login</a>
        </div>

        <form id="timetableForm">
            <div class="form-group">
                <label for="Department">
                    Department
                    <span class="info-badge">üè´ Required</span>
                </label>
                <select name="Department" id="Department" required>
                    <option value="">Select Department</option>
                    <option value="Bsc Computer Science">BSc Computer Science</option>
                    <option value="Bvoc (Accountancy)" disabled>BVoc (Accountancy)</option>
                    <option value="Bsc Biotechnology" disabled>BSc Biotechnology</option>
                    <option value="Bsc Biochemistry" disabled>BSc Biochemistry</option>
                    <option value="Bsc Double Main" disabled>BSc Double Main</option>
                    <option value="BA English" disabled>BA English</option>
                    <option value="BA Economics" disabled>BA Economics</option>
                    <option value="BA West Asia" disabled>BA West Asia</option>
                    <option value="Bsc Microbiology" disabled>BSc Microbiology</option>
                    <option value="Bcom (CA)" disabled>BCom (CA)</option>
                    <option value="Bcom (Cooperation)" disabled>BCom (Cooperation)</option>
                    <option value="BBA" disabled>BBA</option>
                    <option value="Bvoc (Logistics)" disabled>BVoc (Logistics)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Semester">
                    Semester
                    <span class="info-badge">üìö Required</span>
                </label>
                <select name="Semester" id="Semester" required>
                    <option value="">Select Semester</option>
                    <option value="1" disabled>Semester 1</option>
                    <option value="2" disabled>Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4" disabled>Semester 4</option>
                    <option value="5" disabled>Semester 5</option>
                    <option value="6" disabled>Semester 6</option>
                    <option value="7" disabled>Semester 7</option>
                    <option value="8" disabled>Semester 8</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Day">
                    Day
                    <span class="info-badge">üìÜ Required</span>
                </label>
                <select name="Day" id="Day" required>
                    <option value="">Select Day</option>
                    <option value="All">All Days</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">View Timetable ‚Üí</button>
        </form>
    </div>

    <script>
        document.getElementById('timetableForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const departmentValue = document.getElementById("Department").value;
            const semesterValue = document.getElementById("Semester").value;
            const dayValue = document.getElementById("Day").value;

            if (!departmentValue) {
                alert("Please select a department");
                return;
            }

            if (!semesterValue) {
                alert("Please select a semester");
                return;
            }

            if (!dayValue) {
                alert("Please select a day");
                return;
            }

            const data = {
                department: departmentValue,
                semester: semesterValue,
                day: dayValue
            };

            sessionStorage.removeItem("data");
            sessionStorage.setItem("data", JSON.stringify(data));

            window.location.href = "page9.html";
        });
    </script>
</body>

</html>
