<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack | Teacher Registration</title>
     <link rel="stylesheet" href="styles/style3.css">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <div class="logo-icon">üë©‚Äçüè´</div>
            <h2>Teacher Registration</h2>
            <p class="subtitle">Create your account to get started</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="dept">Department</label>
                <select id="dept" name="dept" required>
                    <option value="">Select Department</option>
                    <option value="Bsc Computer Science">BSc Computer Science</option>
                    <option value="Bvoc (Accountancy)" disabled>BVoc (Accountancy)</option>
                    <option value="Bsc Biotechnology" disabled>BSc Biotechnology</option>
                    <option value="Bsc Biochemistry" disabled>BSc Biochemistry</option>
                    <option value="Bsc Double Main" disabled>BSc Double Main</option>
                    <option value="BA English" disabled>BA English</option>
                    <option value="BA Economics" disabled>BA Economics</option>
                    <option value="BA West Asia" disabled>BA West Asia</option>
                    <option value="Bsc Microbiology" disabled>BSc Microbiology</option>
                    <option value="Bcom (CA)" disabled>BCom (CA)</option>
                    <option value="Bcom (Cooperation)" disabled>BCom (Cooperation)</option>
                    <option value="BBA" disabled>BBA</option>
                    <option value="Bvoc (Logistics)" disabled>BVoc (Logistics)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your subject" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <button type="submit">Create Account ‚Üí</button>
        </form>

        <div class="back-link">
            <a href="page2.html">‚Üê Back to Login</a>
        </div>
    </div>


      <!-- ‚úÖ BACKEND CONNECTION SCRIPT -->
    <script>
        const form = document.getElementById("registrationForm");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch("http://localhost:3000/api/teachers/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Registration successful!");
                    window.location.href = "page4.html";
                } else {
                    alert(result.message || "Registration failed");
                }

            } catch (error) {
                alert("Server error. Please try again later.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
