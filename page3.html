<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeTrack | Teacher Auth</title>
<link rel="stylesheet" href="styles/style3.css">
</head>

<body>
<div class="form-container">

  <div class="header">
    <div class="logo-icon">ğŸ‘©â€ğŸ«</div>
    <h2 id="formTitle">Teacher Registration</h2>
    <p class="subtitle" id="formSubtitle">Create your account to get started</p>
  </div>

  <!-- ================= REGISTER FORM ================= -->
  <form id="registrationForm">

    <label>Full Name</label>
    <input type="text" id="fullname" required>

    <label>Department</label>
    <select id="dept" required>
      <option value="">Select Department</option>
      <option value="Bsc Computer Science">BSc Computer Science</option>
    </select>

    <label>Subject</label>
    <input type="text" id="subject" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Password</label>
    <input type="password" id="password" required>

    <button type="submit">Create Account â†’</button>
    
  </form>

  <!-- ================= LOGIN FORM ================= -->
  <form id="loginForm" style="display:none">

    <label>Email</label>
    <input type="email" id="loginEmail" required>

    <label>Password</label>
    <input type="password" id="loginPassword" required>

    <button type="submit">Login â†’</button>
  </form>

  <!-- ================= TOGGLE LINKS ================= -->
  <p style="text-align:center; margin-top:10px;">
    <span id="showLogin" style="color:blue; cursor:pointer;">
      Already have an account? Login
    </span>
    <span id="showRegister" style="color:blue; cursor:pointer; display:none;">
      New teacher? Register
    </span>
  </p>

</div>

<!-- ONLY ONE SCRIPT -->
<script type="module" src="teacherAuth.js">

</script>


</body>
</html>
