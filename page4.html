<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack | Teacher Dashboard</title>
  <link rel="stylesheet" href="styles/style4.css">

  <style>
    .circle.present { background:#4CAF50; color:#fff; }
    .circle.absent { background:#f44336; color:#fff; }

    .today-line {
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 15px 0;
      color: #203a43;
    }

    .date-picker {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    .date-picker input {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .save-btn {
      margin: 20px auto;
      padding: 12px 25px;
      background:#203a43;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    .sem-collector{
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      max-width: 200px;
      
    }
  </style>
</head>

<body>

<div class="sidebar">
  <button class="arrow" onclick="location.href='page3.html'">â† Back</button>
  <div class="icon active">ğŸ </div>
  <div class="icon">ğŸ””</div>
  <div class="icon">ğŸ“‹</div>
  <div class="icon">ğŸ“…</div>
</div>

<div class="content">
  <div id="home" class="section active">

    <div class="today-line" id="todayLine"></div>

    <!-- âœ… DATE SELECTOR -->
    <div class="date-picker">
      <input type="date" id="attendanceDate">
    </div>
<div class="sem-collector">
   <label for="semester">Choose a semester:</label>
  <select name="semester" id="semester">
    <option value="1">1</option>
    <option value="3">3</option>
   
  </select>
  <br><br>
</div>
    <h2>Available Hours</h2>

    <div class="circle-container">
      <div class="circle" data-hour="1">1</div>
      <div class="circle" data-hour="2">2</div>
      <div class="circle" data-hour="3">3</div>
      <div class="circle" data-hour="4">4</div>
      <div class="circle" data-hour="5">5</div>
    </div>

    <button class="save-btn" id="saveAttendanceBtn">Save Attendance</button>

  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCYMh-jojmpS07qjB4hbAE4VRwU0w9zkw0",
    authDomain: "login-form-74d6e.firebaseapp.com",
    projectId: "login-form-74d6e"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // âœ… SESSION CHECK
  const teacherEmail = sessionStorage.getItem("teacherEmail");
  const teacherDept = sessionStorage.getItem("teacherDept");
  const teacherSubject = sessionStorage.getItem("teacherSubject");

  if (!teacherEmail || !teacherDept || !teacherSubject) {
    alert("Teacher session not found. Please login again.");
    sessionStorage.clear();
    window.location.href = "page3.html";
  }

  // âœ… DATE SETUP
  const today = new Date();
  const todayISO = today.toISOString().split("T")[0];

  document.getElementById("attendanceDate").value = todayISO;

  document.getElementById("todayLine").innerText =
    "Today : " + today.toDateString();

  // âœ… CIRCLES TOGGLE
  const circles = document.querySelectorAll(".circle");
  circles.forEach(circle => {
    circle.addEventListener("click", () => {
      if (circle.classList.contains("present")) {
        circle.classList.remove("present");
        circle.classList.add("absent");
      } else if (circle.classList.contains("absent")) {
        circle.classList.remove("absent");
      } else {
        circle.classList.add("present");
      }
    });
  });

  // âœ… SAVE ATTENDANCE


document.getElementById("saveAttendanceBtn").addEventListener("click", async () => {
  try {
   
     const selectedDate = document.getElementById("attendanceDate").value;
      const selectedSemester = document.getElementById("semester").value;
    if (!selectedDate) {
      alert("Please select a date");
      return;
    }
    if (!selectedSemester) {
      alert("Please select a semester");
      return;
    }


    // âœ… Convert date â†’ day (monday, tuesday...)
    const dayName = new Date(selectedDate)
      .toLocaleDateString("en-US", { weekday: "long" })
      .toLowerCase();

    // âŒ Block weekends
    if (dayName === "saturday" || dayName === "sunday") {
      alert("No timetable on weekends");
      return;
    }

    // âœ… Collect availability from circles
    const availabilityUpdate = {};

    circles.forEach(circle => {
      const hour = circle.dataset.hour;
      availabilityUpdate[`${dayName}.P${hour}.availability`] =
        circle.classList.contains("present") ? "present" : "absent";
    });

    // âœ… Reference to existing timetable document
    const timetableRef = doc(
      db,
      "timetables",
      teacherDept.replace(/\s+/g, "_"),
      "semesters",
      `sem_${selectedSemester}`
    );

    // âœ… UPDATE ONLY availability
    await updateDoc(timetableRef, availabilityUpdate);

    console.log("Availability updated successfully");
    alert(`Availability saved for ${dayName.toUpperCase()}`);

  } catch (error) {
    console.error("Error updating availability:", error);
    alert("Failed to save availability");
  }
});

</script>
</body>
</html>
