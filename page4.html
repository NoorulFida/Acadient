<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TimeTrack | Teacher Dashboard</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
    display: flex;
    color: #2d3748;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    right: -20%;
    width: 600px;
    height: 600px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    animation: float 20s infinite ease-in-out;
    pointer-events: none;
}

body::after {
    content: '';
    position: fixed;
    bottom: -30%;
    left: -10%;
    width: 400px;
    height: 400px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 50%;
    animation: float 15s infinite ease-in-out reverse;
    pointer-events: none;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(30px, -30px) rotate(120deg); }
    66% { transform: translate(-20px, 20px) rotate(240deg); }
}

/* ---------- SIDEBAR ---------- */
.sidebar {
    width: 90px;
    background: rgba(15, 32, 39, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px 0;
    gap: 20px;
    position: fixed;
    height: 100vh;
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 100;
}

.logo-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    margin-bottom: 20px;
    box-shadow: 0 4px 15px rgba(44, 83, 100, 0.4);
}

.icon {
    font-size: 26px;
    cursor: pointer;
    padding: 14px;
    border-radius: 12px;
    transition: all 0.3s ease;
    color: rgba(255, 255, 255, 0.6);
    position: relative;
}

.icon:hover {
    background: rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.9);
    transform: translateX(5px);
}

.icon.active {
    background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
    color: #fff;
    box-shadow: 0 4px 15px rgba(44, 83, 100, 0.4);
}

/* ---------- CONTENT ---------- */
.content {
    margin-left: 90px;
    padding: 40px;
    width: 100%;
    position: relative;
    z-index: 1;
}

/* Sections */
.section {
    display: none;
    animation: fadeIn 0.5s ease-out;
}

.section.active {
    display: block;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h2 {
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: 700;
    color: white;
    letter-spacing: -0.5px;
}

/* ---------- HOME ---------- */
.circle-container {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
    flex-wrap: wrap;
}

.circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid rgba(255, 255, 255, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: 700;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    color: #2c5364;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
}

.circle:hover {
    background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
    color: #fff;
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 12px 35px rgba(44, 83, 100, 0.4);
    border-color: #2c5364;
}

/* ---------- BOX ---------- */
.box {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 16px;
    max-width: 550px;
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
}

.box label {
    display: block;
    font-size: 16px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 15px;
}

select {
    width: 100%;
    padding: 12px 14px;
    border: 2px solid #e2e8f0;
    background: #fff;
    font-size: 15px;
    border-radius: 10px;
    color: #2d3748;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s ease;
}

select:focus {
    outline: none;
    border-color: #2c5364;
    box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.1);
}

select:hover {
    border-color: #cbd5e0;
}

/* ---------- NOTIFICATION ITEMS ---------- */
.notification-item,
.report-item {
    padding: 16px 20px;
    background: #f7fafc;
    border-radius: 10px;
    margin-bottom: 12px;
    border-left: 4px solid #2c5364;
    transition: all 0.2s ease;
    cursor: pointer;
}

.notification-item:hover,
.report-item:hover {
    background: #edf2f7;
    transform: translateX(5px);
    box-shadow: 0 4px 12px rgba(44, 83, 100, 0.1);
}

.notification-item:last-child,
.report-item:last-child {
    margin-bottom: 0;
}

/* ---------- TEXT ---------- */
p {
    font-size: 15px;
    color: #4a5568;
    font-weight: 500;
    margin: 0;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
    .sidebar {
        width: 70px;
        padding: 20px 0;
    }

    .logo-icon {
        width: 40px;
        height: 40px;
        font-size: 20px;
    }

    .content {
        margin-left: 70px;
        padding: 30px 20px;
    }

    h2 {
        font-size: 26px;
    }

    .circle {
        width: 70px;
        height: 70px;
        font-size: 20px;
    }

    .box {
        padding: 25px 20px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 60px;
        padding: 15px 0;
        gap: 15px;
    }

    .logo-icon {
        width: 35px;
        height: 35px;
        font-size: 18px;
        margin-bottom: 15px;
    }

    .icon {
        font-size: 22px;
        padding: 12px;
    }

    .content {
        margin-left: 60px;
        padding: 20px 15px;
    }

    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .circle-container {
        gap: 15px;
    }

    .circle {
        width: 65px;
        height: 65px;
        font-size: 18px;
    }

    .box {
        padding: 20px 16px;
    }
}
</style>
</head>

<body>

<!-- ---------- SIDEBAR ---------- -->
<div class="sidebar">
    <div class="logo-icon">üìÖ</div>
    <div class="icon active" data-section="home">üè†</div>
    <div class="icon" data-section="notifications">üîî</div>
    <div class="icon" data-section="reports">üìã</div>
</div>

<!-- ---------- CONTENT ---------- -->
<div class="content">

    <!-- HOME -->
    <div id="home" class="section active">
        <h2>Available Hours</h2>

        <div class="circle-container">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>

        <div class="box">
            <label>Academic Updates</label>
            <select onchange="goToPage(this.value)">
                <option value="">Select an option</option>
                <option value="assignment">Assignment</option>
                <option value="seminar">Seminar</option>
                <option value="exam">Exam</option>
            </select>
        </div>
    </div>

    <!-- NOTIFICATIONS -->
    <div id="notifications" class="section">
        <h2>Notifications</h2>

        <div class="box">
            <div class="notification-item">
                <p>üìù Assignment submission tomorrow</p>
            </div>
            <div class="notification-item">
                <p>üé§ Seminar scheduled on Friday</p>
            </div>
            <div class="notification-item">
                <p>üìä Exam timetable released</p>
            </div>
        </div>
    </div>

    <!-- REPORTS -->
    <div id="reports" class="section">
        <h2>Reports</h2>

        <div class="box">
            <div class="report-item">
                <p>üìä Attendance Report</p>
            </div>
            <div class="report-item">
                <p>üìà Student Performance</p>
            </div>
            <div class="report-item">
                <p>üìâ Exam Analysis</p>
            </div>
        </div>
    </div>

</div>

<!-- ---------- SCRIPT ---------- -->
<script>
    const token = localStorage.getItem("token");

if (!token) {
    window.location.href = "teacher-login.html";
}

const icons = document.querySelectorAll(".icon");
const sections = document.querySelectorAll(".section");
// Sidebar section switch
icons.forEach(icon => {
    icon.addEventListener("click", () => {
        icons.forEach(i => i.classList.remove("active"));
        icon.classList.add("active");

        sections.forEach(sec => sec.classList.remove("active"));
        document.getElementById(icon.dataset.section).classList.add("active");
    });
});
/* ---------- LOAD AVAILABLE HOURS ---------- */
function loadHours() {
    fetch("http://localhost:3000/api/teachers/hours", {
        headers: {
            Authorization: "Bearer " + token
        }
    })
    .then(res => res.json())
    .then(data => {
        const container = document.querySelector(".circle-container");
        container.innerHTML = "";

        data.hours.forEach(hour => {
            const div = document.createElement("div");
            div.className = "circle";
            div.innerText = hour;
            container.appendChild(div);
        });
    })
    .catch(err => {
        console.error(err);
        alert("Failed to load hours");
    });
}
/* ---------- LOAD NOTIFICATIONS ---------- */
function loadNotifications() {
    fetch("http://localhost:3000/api/notifications", {
        headers: {
            Authorization: "Bearer " + token
        }
    })
    .then(res => res.json())
    .then(data => {
        const box = document.querySelector("#notifications .box");
        box.innerHTML = "";

        data.forEach(note => {
            const div = document.createElement("div");
            div.className = "notification-item";
            div.innerHTML = `<p>üîî ${note.message}</p>`;
            box.appendChild(div);
        });
    })
    .catch(err => {
        console.error(err);
        alert("Failed to load notifications");
    });
}




// Dropdown redirect
function goToPage(value) {
    if (value === "assignment") {
        window.location.href = "page5.html";
    } else if (value === "seminar") {
        window.location.href = "page6.html";
    } else if (value === "exam") {
        window.location.href = "page7.html";
    }
}
// Load data on page load
loadHours();
loadNotifications();

</script>

</body>
</html>
