<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack | Add Assignment</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      padding: 30px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -20%;
      width: 600px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: -30%;
      left: -10%;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out reverse;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    .header {
      max-width: 850px;
      margin: 0 auto 20px;
      position: relative;
      z-index: 1;
    }

    .arrow {
      font-size: 24px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border-radius: 12px;
      transition: all 0.3s ease;
      line-height: 1;
      color: #2d3748;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .arrow:hover {
      background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
      color: white;
      transform: translateX(-5px);
      border-color: #2c5364;
    }

    .note-page {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      max-width: 850px;
      margin: auto;
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      box-shadow: 0 8px 20px rgba(44, 83, 100, 0.3);
    }

    h2 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 15px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      color: #2d3748;
      background: white;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    select:focus, input[type="text"]:focus {
      outline: none;
      border-color: #2c5364;
      box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.1);
    }

    select:hover, input[type="text"]:hover {
      border-color: #cbd5e0;
    }

    select option:disabled {
      color: #cbd5e0;
    }

    input[type="text"]::placeholder {
      color: #a0aec0;
      font-weight: 400;
    }

    .assignments-section {
      margin-top: 35px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    ol {
      list-style: none;
      counter-reset: assignment-counter;
      padding: 0;
    }

    ol li {
      counter-increment: assignment-counter;
      margin-bottom: 16px;
      position: relative;
      padding-left: 45px;
    }

    ol li::before {
      content: counter(assignment-counter);
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
      color: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    .assignment {
      width: 100%;
      padding: 12px 14px;
      margin: 0;
    }

    .done {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
      color: white;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(44, 83, 100, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .done::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .done:hover::before {
      left: 100%;
    }

    .done:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(44, 83, 100, 0.4);
    }

    .done:active {
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .note-page {
        padding: 35px 25px;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        font-size: 25px;
      }

      h2 {
        font-size: 24px;
      }

      .subtitle {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }

      .note-page {
        padding: 30px 20px;
      }

      .logo-icon {
        width: 45px;
        height: 45px;
        font-size: 22px;
      }

      h2 {
        font-size: 22px;
      }

      .subtitle {
        font-size: 13px;
      }

      .section-title {
        font-size: 16px;
      }

      ol li {
        padding-left: 40px;
      }

      ol li::before {
        width: 28px;
        height: 28px;
        font-size: 13px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <button class="arrow" onclick="location.href='page4.html'">‚Üê Back</button>
  </div>
   
  <div class="note-page">
    <div class="page-header">
      <div class="logo-icon">üìù</div>
      <h2>Add Assignment</h2>
      <p class="subtitle">Create and assign tasks to students</p>
    </div>

    <!-- Department -->
    <div class="form-group">
      <label for="dept">Department</label>
      <select id="dept" required>
        <option value="">Select Department</option>
        <option value="Bsc Computer Science">BSc Computer Science</option>
        <option value="Bvoc (Accountancy)" disabled>BVoc (Accountancy)</option>
        <option value="Bsc Biotechnology" disabled>BSc Biotechnology</option>
        <option value="Bsc Biochemistry" disabled>BSc Biochemistry</option>
        <option value="Bsc Double Main" disabled>BSc Double Main</option>
        <option value="BA English" disabled>BA English</option>
        <option value="BA Economics" disabled>BA Economics</option>
        <option value="BA West Asia" disabled>BA West Asia</option>
        <option value="Bsc Microbiology" disabled>BSc Microbiology</option>
        <option value="Bcom (CA)" disabled>BCom (CA)</option>
        <option value="Bcom (Cooperation)" disabled>BCom (Cooperation)</option>
        <option value="BBA" disabled>BBA</option>
        <option value="Bvoc (Logistics)" disabled>BVoc (Logistics)</option>
      </select>
    </div>

    <!-- Semester -->
    <div class="form-group">
      <label for="semester">Semester</label>
      <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="1" disabled>Semester 1</option>
        <option value="2" disabled>Semester 2</option>
        <option value="3">Semester 3</option>
        <option value="4" disabled>Semester 4</option>
        <option value="5" disabled>Semester 5</option>
        <option value="6" disabled>Semester 6</option>
        <option value="7" disabled>Semester 7</option>
        <option value="8" disabled>Semester 8</option>
      </select>
    </div>

    <!-- Assignments -->
    <div class="assignments-section">
      <div class="section-title">
        üìö Assignment Tasks
      </div>
      <ol>
        <li><input type="text" class="assignment" placeholder="Enter assignment 1"></li>
        <li><input type="text" class="assignment" placeholder="Enter assignment 2"></li>
        <li><input type="text" class="assignment" placeholder="Enter assignment 3"></li>
        <li><input type="text" class="assignment" placeholder="Enter assignment 4"></li>
        <li><input type="text" class="assignment" placeholder="Enter assignment 5"></li>
        <li><input type="text" class="assignment" placeholder="Enter assignment 6"></li>
      </ol>
    </div>

    <button class="done" onclick="saveAssignment()">Save Assignment ‚úì</button>
  </div>

<script>
function saveAssignment() {
  const dept = document.getElementById("dept").value;
  const semester = document.getElementById("semester").value;
  const inputs = document.getElementsByClassName("assignment");

  if (!dept || !semester) {
    alert("Please select department and semester");
    return;
  }

  let assignmentList = [];

  for (let input of inputs) {
    if (input.value.trim() !== "") {
      assignmentList.push(input.value.trim());
    }
  }

  if (assignmentList.length === 0) {
    alert("Please add at least one assignment");
    return;
  }

  let data = JSON.parse(localStorage.getItem("assignments")) || {};

  if (!data[dept]) {
    data[dept] = {};
  }

  data[dept][semester] = assignmentList;

  localStorage.setItem("assignments", JSON.stringify(data));

  alert("Assignment saved successfully ‚úÖ");

  // clear inputs
  for (let input of inputs) {
    input.value = "";
  }
}
</script>

</body>
</html>
