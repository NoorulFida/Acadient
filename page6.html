<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack | Add Seminar</title>
   <link rel="stylesheet" href="styles/style6.css">
 
</head>
<body>
  <div class="header">
    <button class="arrow" onclick="location.href='page4.html'">â† Back</button>
  </div>

  <div class="note-page">
    <div class="page-header">
      <div class="logo-icon">ğŸ¤</div>
      <h2>Add Seminar</h2>
      <p class="subtitle">Schedule seminar topics for students</p>
    </div>

    <div class="seminars-section">
      <div class="section-title">
        ğŸ“š Seminar Topics
      </div>
      <ol>
        <li><input type="text" class="seminar" placeholder="Enter seminar topic 1"></li>
        <li><input type="text" class="seminar" placeholder="Enter seminar topic 2"></li>
        <li><input type="text" class="seminar" placeholder="Enter seminar topic 3"></li>
        <li><input type="text" class="seminar" placeholder="Enter seminar topic 4"></li>
        <li><input type="text" class="seminar" placeholder="Enter seminar topic 5"></li>
        <li><input type="text" class="seminar" placeholder="Enter seminar topic 6"></li>
      </ol>
    </div>

    <button class="done" onclick="showMessage()">Save Seminar âœ“</button>
  </div>

  <script>
    function showMessage() {
      const inputs = document.getElementsByClassName("seminar");
      let hasValue = false;

      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].value.trim() !== "") {
          hasValue = true;
          break;
        }
      }

      if (hasValue) {
        alert("Seminar added successfully!");
        // Optionally redirect back
        // window.location.href = "page4.html";
      } else {
        alert("Please add at least one seminar before clicking done");
      }
    }
  </script>
</body>
</html>
