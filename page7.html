<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimeTrack | Add Exam</title>
   <link rel="stylesheet" href="styles/style7.css">
</head>
<body>
  <div class="header">
    <button class="arrow" onclick="location.href='page4.html'">â† Back</button>
  </div>

  <div class="note-page">
    <div class="page-header">
      <div class="logo-icon">ğŸ“</div>
      <h2>Add Exam</h2>
      <p class="subtitle">Schedule exam details for students</p>
    </div>

    <div class="exams-section">
      <div class="section-title">
        ğŸ“Š Exam Details
      </div>
      <ol>
        <li><input type="text" class="exam" placeholder="Enter exam details 1"></li>
        <li><input type="text" class="exam" placeholder="Enter exam details 2"></li>
        <li><input type="text" class="exam" placeholder="Enter exam details 3"></li>
        <li><input type="text" class="exam" placeholder="Enter exam details 4"></li>
        <li><input type="text" class="exam" placeholder="Enter exam details 5"></li>
        <li><input type="text" class="exam" placeholder="Enter exam details 6"></li>
      </ol>
    </div>

    <button class="done" onclick="showMessage()">Save Exam âœ“</button>
  </div>

  <script>
    function showMessage() {
      const inputs = document.getElementsByClassName("exam");
      let hasValue = false;

      for (let i = 0; i < inputs.length; i++) {
        if (inputs[i].value.trim() !== "") {
          hasValue = true;
          break;
        }
      }

      if (hasValue) {
        alert("Exam added successfully!");
        // Optionally redirect back
        // window.location.href = "page4.html";
      } else {
        alert("Please add at least one exam before clicking done");
      }
    }
  </script>
</body>
</html>
